<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Interactiva - Ingeniería Civil Informática</title>

  <!-- Favicon (opcional, reemplaza con tu archivo si lo tienes) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Descripción para SEO y navegadores -->
  <meta name="description" content="Explora de forma visual e interactiva la malla curricular de Ingeniería Civil Informática." />

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular Interactiva</h1>
  </header>

  <!-- Panel de progreso académico -->
  <div id="progress-panel">
    <div>Créditos completados: <span id="credit-total">0</span> / <span id="credit-max">0</span></div>
    <div>Progreso: <span id="progress-percent">0%</span></div>

    <label for="area-filter">Filtrar por área:</label>
    <select id="area-filter">
      <option value="all">Todas las áreas</option>
    </select>
  </div>

  <!-- Leyenda visual o explicativa (se puede complementar desde JS) -->
  <section class="legend">
    <!-- Puedes usar este espacio para explicar colores o tipos de asignaturas -->
  </section>

  <!-- Contenedor principal donde se renderizan los cursos -->
  <main>
    <div id="malla-container">
      <!-- El script insertará los cursos aquí -->
    </div>
  </main>

  <!-- Carga de scripts (primero los datos, luego la lógica) -->
  <script src="cursos.js"></script>
  <script src="script.js"></script>
</body>
</html>
